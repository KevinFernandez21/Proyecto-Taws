<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosiblenNombre</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-logo">
            <p>empresa</p>
            <img src="" alt="">
        </div>
        <div class="header-menu">
            <ul>
                <li class="menu-chat">
                    <p>Chat</p>
                </li>
                <li class="menu-stadistic">
                    <p>estadistica</p>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main chat">
            <div class="chat-container">
                <div class="chat">
                    <div class="message received">
                        <p>Hello there!</p>
                    </div>
                    <div class="message sent">
                        <p>Hi! How can I help you?</p>
                    </div>
                    <!-- Add more messages here as needed -->
                </div>
                <div class="user-input">
                    <input type="text" placeholder="Type your message...">
                    <button>Send</button>
                </div>
            </div>
        </div>
        <div style="display: none" class="main stadistic">

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
